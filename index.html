<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <title>
    Andy Malik's Digital Portfolio
  </title>
</head>
<body>
  <h1>Andy Malik's Digital Portfolio</h1>
  <nav id="main-menu">
    <ul>
      <li class="about-tab">Who am I?</li>
      <li class="project-tab">What have I made?</li>
      <li><a href="http://www.facebook.com/andy.s.malik"><img src="img/facebook-button.gif" alt="Facebook" class="facebook-button"></a></li>
      <li><a href="http://www.github.com/Ansem717"><img src="img/github-button.png" alt="GitHub" class="github-button"></a></li>
    </ul>
  </nav>
  <div id="project-placeholder"></div>
  <div id="about-placeholder">
    <header>
      <h1>More about Andy Malik</h1>
    </header>
    My name is Andy Malik. I'm 20 years old. I'm placing some text in here just for filler for now. Things I love:
    <ul>
      <li>Coding!</li>
      <li>Magic: The Gathering</li>
      <li>Rocket League</li>
      <li>Food! All kinds of Food!</li>
    </ul>
  </div>
</body>
<footer>
</footer>
<script id="authTemp" type="text/x-handlebars-template"><a href="{{link}}">{{name}}</a></script>
<script id="projTemp" type="text/x-handlebars-template">
  <article data-category="{{category}}">
    <header>
      <h1>{{title}}</h1>
      <div class="by">
        By <address>{{{authorPlaceholder}}}</address>
        published on {{pubDate}}.
      </div>
    </header>
    <section class="project-desc">{{{description}}}</section>
    <a href="{{projectLink}}" class="project-img"><img src="{{imgSpoiler}}" alt="{{title}}">View Project</a>
  </article>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="scripts/objects.js"></script>
<script src="scripts/viewProjects.js"></script>
</html>
