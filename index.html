    Andy Malik's Digital Portfolio
  </title>
</head>

<div id="MoveMe">
<header id="mainhead">
  <h1>Andy Malik's Digital Portfolio</h1>
  <nav id="main-menu">
    <ul>
      <li id="tab" data-filter="about">about</li>
      <li id="tab" data-filter="project">projects</li>
      <li><a href="http://www.facebook.com/andy.s.malik"><img src="img/facebook-button.gif" alt="Facebook" class="facebook-button"></a></li>
      <li><a href="http://www.github.com/Ansem717"><img src="img/github-button.png" alt="GitHub" class="github-button"></a></li>
    </ul>
  </nav>
</header>
<section id="maincontent">
  <div id="project-placeholder" class="placeholder"></div>
  <div id="about-placeholder" class="placeholder">
    <header>
      <h1>More about Andy Malik</h1>
    </header>
    My name is Andy Malik. I'm 20 years old. I'm placing some text in here just for filler for now. Things I love:
    <ul>
      <li>Coding!</li>
      <li>Magic: The Gathering</li>
      <li>Rocket League</li>
      <li>Food! All kinds of Food!</li>
    </ul>
  </div>
</section>
<footer>
</footer>
</div>
<script id="authTemp" type="text/x-handlebars-template"><a href="{{link}}">{{name}}</a></script>
<script id="projTemp" type="text/x-handlebars-template">
  <hr />
  <article data-category="{{category}}">
    <header>
      <h1>{{title}}</h1>
      <div class="by">
        By <address>{{{authorPlaceholder}}}</address>
        published on {{pubDate}}.
      </div>
    </header>
    <br />
    <a href="{{projectLink}}"><img src="{{imgSpoiler}}" alt="{{title}}" class="project-img"></a>
    <section class="project-desc">{{{description}}}<br />
    <a href="{{projectLink}}">View Project</a></section>
  </article><br />
</script>
<script src="https://code.jquery.com/jquery-2.0.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="vendor/scripts/handlebars.js"></script>
<script src="scripts/projects.js"></script>
<script src="scripts/display.js"></script>
<script>
  Project.fetchAll();
</script>
</body>
</html>
